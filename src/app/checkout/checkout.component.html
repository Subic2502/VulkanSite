<div class="container" style="margin-top: 100px; margin-bottom: 100px;">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <form [formGroup]="checkoutForm" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="name">Ime:</label>
                    <input type="text" id="name" class="form-control" formControlName="name"
                        [ngClass]="{ 'is-invalid': isInvalid('name') && checkoutForm.get('name')?.touched }">
                    <div class="invalid-feedback" *ngIf="isInvalid('name') && checkoutForm.get('name')?.touched">
                        Unesite Vaše ime.
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" formControlName="email"
                        [ngClass]="{ 'is-invalid': isInvalid('email') && checkoutForm.get('email')?.touched }">
                    <div class="invalid-feedback" *ngIf="isInvalid('email') && checkoutForm.get('email')?.touched">
                        Unesite Vašu email adresu.
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Adresa:</label>
                    <textarea id="address" class="form-control" formControlName="address"
                        [ngClass]="{ 'is-invalid': isInvalid('address') && checkoutForm.get('address')?.touched }"></textarea>
                    <div class="invalid-feedback" *ngIf="isInvalid('address') && checkoutForm.get('address')?.touched">
                        Unesite Vašu adresu.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="checkoutForm.invalid">Poruči</button>
            </form>
        </div>
    </div>
</div>
